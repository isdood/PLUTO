services:
  pluto:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pluto-dev
    volumes:
      - .:/workspace
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ~/.cache/torch:/root/.cache/torch
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd
      - /opt/rocm-5.6.1:/opt/rocm-5.6.1
      - /opt/rocm:/opt/rocm
      - /opt/rocm-5.6.1/opencl:/etc/OpenCL/vendors
    environment:
      - ROCR_VISIBLE_DEVICES=all
      - HSA_OVERRIDE_GFX_VERSION=10.3.0
      - PYTORCH_HIP_ALLOC_CONF=max_split_size_mb:512
      - ROC_ENABLE_PRE_VEGA=1
      - ROCR_VISIBLE_DEVICES=0
      - HSA_OVERRIDE_GFX_VERSION=10.3.0
      - HSA_ENABLE_SDMA=0
    devices:
      - /dev/kfd
      - /dev/dri/renderD128
      - /dev/dri/card0
    group_add:
      - video
      - render
      - kvm
    ipc: host
    shm_size: '16gb'
    tty: true
    stdin_open: true
    privileged: true
